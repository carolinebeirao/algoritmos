<!--
    tag <button> -> desenha um botão simples na tela.
-->>
    Executar meu programa em JS:
    <button onclick="boa_tarde()" >vai!</button>

<script>
    // cometario no js em uma unica linha
    /* comentario no
     JS em 
     varias linhas */

    /*
    Uma 'function' é uma função, ou seja, um 'programinha' que fica 'guardado' na página
    pronto para uso sempre for necessário.

    Após a palavra 'function', temos o nome da função. Regras para o nome da função:
    * Não pode começar com número (1,2,3...). Mas pode ternúmero depois. ex: funcao9()
    *

     

    function boa_tarde() {
        alert ('Boa Tarde, Javascript!');
        alert ('Meu programa está pronto para uso!')
    }
</script>
