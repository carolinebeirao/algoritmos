<body>
    Digite  o seu nome :
    <input id="id_nome" type="text" onkeyup="verificar()">
    <div id="div_msg">

    </div>
</body>
</html>
<script>
    
    function verificar(){
        var nome = id_nome.value;
        var verif = nome.length;
        if( verif < 10 ){
            div_msg.innerHTML = `Nome deve ter pelo menos 10 letras`;
        } else {
            div_msg.innerHTML = `Nome OK`;
        }
    }
</script>

<!-- só é válido se tiver pelo menos 10 letras. Em caso de nome válido,
 exiba na página "Nome OK". Caso contrário, exiba "Nome deve ter pelo menos 10 letras" -->
