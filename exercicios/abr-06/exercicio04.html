<body>
    Digite o seu melhor e-mail:
    <input id="id_email" type="text" onkeyup="verificar()">
    <div id="div_msg">

    </div>
</body>

</html>
<script>


    function verificar() {
        var caract = id_email.value.indexOf('@');
        var pont = id_email.value.indexOf('.');
        var qtd = id_email.value.length;
        if (caract >= 0 && pont >= 0 && qtd >= 7) {
            div_msg.innerHTML = `Email VALIDO`;
        } else {
            div_msg.innerHTML = `Email INVALIDO`;
        }
    }
</script>
