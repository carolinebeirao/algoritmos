<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4</title>
</head>

<body>

    <button onclick="bt_avaliar()">AVALIAR</button>
    <div id="div_msg">

    </div>
    <img id="id_img" src="" alt="">
</body>

</html>
<script>
    function bt_avaliar() {
        var sort = (Math.random() * 5);
        if (sort >= 0 && sort <= 0.5) {
            div_msg.innerHTML = `${sort.toFixed(1)} <br> Muito triste <br> `;
            id_img.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png";
        } else if (sort > 0.5 && sort <= 1.5) {
            div_msg.innerHTML = `${sort.toFixed(1)} <br> Meio triste <br>`;
            id_img.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Sad_Face_Emoji_Icon_60x60.png";
        } else if (sort > 1.5 && sort <= 3.5) {
            div_msg.innerHTML = `${sort.toFixed(1)} <br> Neutro <br>`;
            id_img.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Unamused_Face_Emoji_Icon_60x60.png";
        } else if (sort > 3.5 && sort <= 4.5) {
            div_msg.innerHTML = `${sort.toFixed(1)} <br> Feliz <br>`;
            id_img.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Slightly_Smiling_Face_Emoji_Icon_60x60.png";
        } else {
            div_img.innerHTML = `${sort.toFixed(1)} <br> Muito Feliz <br>`;
            id_img.src = "https://cdn.shopify.com/s/files/1/1061/1924/files/Smiling_Emoji_with_Eyes_Opened_Icon_60x60.png";
        }

    }

    
</script>
