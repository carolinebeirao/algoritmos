<body>
    Email:
    <input type="text" id="ax_email" > <br>
    Senha:
    <input type="text" id="ax_senha" > <br><br>
    
    <button onclick="enviar()" >Entrar</button> <br><br>

    <div id="msg">

    </div>

<script>
    function enviar(){
        var login = ax_email.value;
        var senha = ax_senha.value;
        var valido = login == 'aidimin'  && senha == 'seinha';
        var errados = login != 'aidimin' && senha != 'seinha';
        var senhaErrada = login == 'aidimin' && senha != 'seinha';
        if (valido){
            msg.innerHTML = `<span style="color:blue;"> Usuário autenticado com sucesso! </span>`;
        } else if (errados){
            msg.innerHTML = `<span style="color:red;"> Seu login está inválido! Sua senha está inválida!</span>`;
        } else if (login != 'aidimin' && senha == 'seinha'){
            msg.innerHTML = `<span style="color:red;"> Seu login está inválido!</span>`;
        } else if (senhaErrada){
            msg.innerHTML = `<span style="color:red;"> Sua senha está inválida!</span>`;
            alert("Entre em contato com o suporte para recuperar sua senha");
        }
    }
</script>
