<body>
    Saldo:
    <input type="Number" id="ax_saldo"> <br><br>
    Debito:
    <input type="number" id="ax_debito"> <br><br>
    <button onclick="analisar()">Analisar Conta</button>
    <br><br>
    <div id="msg">

    </div>

</body>

</html>
<script>

    function analisar() {
        var saldo = Number(ax_saldo.value);
        var debito = Number(ax_debito.value);
        result = saldo - debito;
        neg = result <= 0;
        if (neg) {
            msg.innerHTML = `<b style="color:red;"> o saldo atual da conta corrente é ${result} </b>`;
        } else {
            msg.innerHTML = `<i  style="color:blue;"> O saldo atual da conta corrente é ${result} </i> `;
        }
    }
</script>
