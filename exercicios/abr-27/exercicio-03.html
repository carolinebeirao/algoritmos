<body>
  Quantidade de chocolate:
  <input type="number" id="qtd_choc">
  <br><br>
  <button onclick="bt_comprar()">Compra</button>
  <br><br>
  <div id="msg">

  </div>

<script>
  function bt_comprar(){
    var qtd = Number(qtd_choc.value);
    var promo = qtd * 2.50;
    var comum = qtd * 3;
    var result = qtd >= 12 ? `${promo} ` : `${comum} `;
    msg.innerHTML =  `o valor da sua compra foi de ${result}`;
  }

</script>
