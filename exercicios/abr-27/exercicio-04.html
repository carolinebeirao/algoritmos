<html lang="en">

<head>

    <title>4</title>
</head>

<body>
    Quantos homens entraram ?
    <input type="number" id="qtd_homens">
    <br><br>
    Quantas mulheres entraram ?
    <input type="number" id="qtd_mulheres">
    <br><br>
    <button onclick="bt_analisar()">Analisar</button>
    <br><br>
    <div id="msg">

    </div>

</body>

</html>
<script>
    function bt_analisar() {
        var homens = Number(qtd_homens.value);
        var mulheres = Number(qtd_mulheres.value);
        var pesoH = homens * 80;
        var pesoM = mulheres * 60;
        var pesoTotal = pesoH + pesoM;
        var result = pesoTotal > 800 ? `Será necessário descer alguém para que o elevador
        se movimente` : `Elevador pode partir`;
        msg.innerHTML = `Este elevador suporta 800kg e o peso estimado 
        desta lotação é de ${pesoTotal}kg <br>
        ${result}`;

    }
</script>
