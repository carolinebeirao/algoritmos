<script>
  function bt_calc() {
    var valorMax = Number(max_amigo.value);
    var precoPizza = Number(valorTotal.value);
    var qtdAmigos = Number(qtd_amigos.value);
    var precoUnitario = precoPizza / qtdAmigos;
    var result = precoUnitario <= valorMax ?  msg.innerHTML =  `Cada amigo vai pagar R$${precoUnitario} pela
       pizza <br> Uhu! Vamos pedir a pizza!` :  msg.innerHTML = `Deu ruim! Pizza muito cara!`;

  }

</script>
