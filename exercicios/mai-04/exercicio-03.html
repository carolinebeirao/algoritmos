<script>
    cont = Number(0);
    function bt_real(){
        var tbom = ruim.value;
        var truim = bom.value;

        while (cont < 10){
            msg.innerHTML += `<br>${cont + 1}  O <b>${tbom}</b>  é melhor do que o <b>${truim}</b><br> `;
            cont++
        }
    }

</script>
