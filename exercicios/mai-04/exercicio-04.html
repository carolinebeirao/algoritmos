<html lang="en">
<head>

</head>
<body>
    Qual é o nome da pessoa que você mais ama na vida?
    <input type="text" name="" id="nomelove">
    <br><br>
    O quanto você a  AMA  ?
    <input type="number" id="qtdlove" > 
    <br><br>
    <button onclick="bt_expressar()" >Expressar amor</button>
    <div id="msg">

    </div>
    
</body>
</html>
<script>
    cont = 0;
    function bt_expressar(){
        var nome = nomelove.value;
        var qtd = qtdlove.value;
        while (cont < qtd ){
            msg.innerHTML += `<br> ${nome} eu te amo! Sempre lembre disso!`;
            cont++
        }
    }
</script>
