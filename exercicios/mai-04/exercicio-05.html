<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5</title>
</head>
<body>
    Quantos numeros você quer sortear ?
    <input id="qtdx" type="number">
    <br><br>
    <button onclick="bt_sortear()">Sortear numero </button>
    <br>
    <br>
    <div id="msg">

    </div>
    
</body>
</html>
<script>
    cont = 0;
    function bt_sortear(){
        var qtd = qtdx.value;
        while (cont < qtd){
            msg.innerHTML += `<br> ${parseInt(Math.random() * 101)}`;
            cont++
        }
        
    }
</script>

a) Pergunte ao usuário quantos números ele quer sortear

 entre 0 e 100 - conforme o número indicado em a) - e exiba eles
  na tela, um embaixo do outro -->
