<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8</title>
</head>
<body>
    <select id="combo" onchange="bt_escolher()" >
        <option value="">SELECIONE UMA OPÇÃO</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <br>
    <br>
    <div id="msg">

    </div>
    
</body>
</html>
<script>
    
    function bt_escolher(){
        cont = 0;
        var num = combo.value;
        msg.innerHTML ="";
        while (cont <= 9){
            if(num % 2 == 0 ){
                msg.innerHTML += `<span style="color:blue;"><br> ${num} * ${cont} = ${num * cont}</span>`;
            } else {
                msg.innerHTML += `<span style="color:red;"><br> ${num} * ${cont} = ${num * cont}</span>`;
            }          
            cont++;
        }
    } 
</script>

o multiplicador for ímpar, a linha apareça na cor vermelha
 e quando for par, na cor azul. ex: "3 x 1 = 3" aparace tudo
  em vermelho, mas "3 x 4 = 12" aparece tudo em azul. -->
