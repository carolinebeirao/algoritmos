<body>
    Digite menor valor numerico:
    <input type="number" id="menorv">
    <br><br>
    Digite o maior valor numérico:
    <input type="number" id="maiorv">
    <br><br>
    Digite o ritmo de crescimento
    <input type="number" id="crescv">
    <br><br>
    <button onclick="bt_ver()">Contagem loka</button>
    <br><br>
    <div id="msg">

    </div>
</body>

</html>
<script>
    function bt_ver() {
        msg.innerHTML = "";
        var maior = Number(maiorv.value);
        var menor = Number(menorv.value);
        var cresc = Number(crescv.value);


        for (num = maior; menor <= num; (num -= cresc)) {
            msg.innerHTML += `<br> ${num}`;


        }
    }
</script>
