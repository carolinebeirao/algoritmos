    <button onclick="bt_sortear()">Sortear a sorte</button>

    <div id="msg">

    </div>
    <img id="foto" src="" width="100px">

<script>
    function bt_sortear() {
        n_sorteio = sort.value;
        msg.innerHTML = "";
        foto.innerHTML = "";
        for (cont = 0; n_sorteio > cont; cont++) {
            var aleatorio = Math.random() * 10001;
            var result = aleatorio <= 1000 ? `https://conteudo.imguol.com.br/c/entretenimento/54/2018/06/17/bebe-1529258521708_v2_450x450.jpg` : aleatorio >= 1001 && aleatorio <= 5000 ? `https://www.maisabracos.com.br/on/demandware.static/-/Sites-MaisAbracos_BR-Library/default/dwd3a7314a/images/articles/conhecendo-o-meu-bebe.jpg` : `http://marcelehannaan.com.br/wp-content/uploads/2016/08/Sorriso-Beb%C3%AA-Feliz-Alegre-Fofo-Carinha-Engra%C3%A7ada-Dentinho-Felicidade-Divertido-Baby-Smile-Fun-Hapiness.jpg`;
            msg.innerHTML += `<br>${cont + 1}° Sorteio:  ${parseInt(aleatorio)} <br> <img  src="${result}" width="100px">`;
        }
    }

</script>
