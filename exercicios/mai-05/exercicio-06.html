<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>

<body>
    Quantos numeros você quer sortear ?
    <input id="qtdx" type="number">
    <br><br>
    <button onclick="bt_sortear()">Sortear numero </button>
    <br>

    <div id="msg">

    </div>

</body>

</html>
<script>
    function bt_sortear() {
        msg.innerHTML = "";
        var qtd = qtdx.value;
        for (cont = 0; cont < qtd; cont++) {
            msg.innerHTML += `<br> ${parseInt(Math.random() * 101)}`;

        }

    }
</script>
