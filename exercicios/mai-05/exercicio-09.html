<body>
    De quantos em quantos dias você faz musculação:
    <input type="number" id="musc">
    <br><br>
    <button onclick="bt_mostrar()">Exibir Rotina Mensal</button>
    <div id="msg">

    </div>


</body>

<script>
    function bt_mostrar() {

        var num = musc.value;
        msg.innerHTML = "";
        for (cont = 0; cont <= 29; cont++) {
            result = cont % num == 0 ? "<b> Musculação</b>" : "Comer, dormir etc";
            msg.innerHTML += `<br> Dia ${cont + 1} : ${result}`;
        }

    }
</script>
