<script>
    function bt_contar() {

        for (cont = 1; cont <= 100; cont++) {
            result = cont % 3 == 0 && cont % 5 == 0 ? "É TRI! É PENTA!" : cont % 5 == 0 ? "É PENTA!" : cont % 3 == 0 ? "É TRI!" : `${cont}`;
            msg.innerHTML += `<br> Dia ${cont} : <b> ${result} </b>`;

        }
    }


</script>
