<body>
    qual o valor que você vai depositar quando abrir a poupança?
    <input type="number" id="valor">
    <br><br>
    por quantos meses esse valor vai ficar depositado?
    <input type="number" id="meses">
    <br><br>
    <button onclick="bt_ver()">Ver investimento</button>
    <div id="msg">

    </div>


</body>

</html>
<script>
    function bt_ver() {
        msg.innerHTML ="";
        var mes = Number(meses.value);
        var deposito = Number(valor.value);
        for (cont = 0; cont <= mes; cont++) {
            deposito = deposito + (deposito * 0.005);
            msg.innerHTML += `<br> ${cont + 1}° mês: ${deposito}`;
        }
    }
</script>
