<body>
    Qual o número do qual deseja ter o fatorial?
    <input type="number" id="fatorar">
   
    <br>
    <br>
    <button onclick="bt_fatorar()">Calcular fatorial</button>
    <div id="msg">

    </div>

</body>

</html>
<script>

    function bt_fatorar() {

        var numF = fatorar.value;
        msg.innerHTML = "";
        for (cont = numF; cont >= numF ; numF--) {
            msg.innerHTML += `<br> Fatorial de: ${cont}: ${cont} * ${numF}</span>`;
        }
    }
</script>
