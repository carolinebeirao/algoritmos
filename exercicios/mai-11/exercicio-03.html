<script>

    function bt_ver() {
        heart = 1;
        cheap = 1;
        msg.innerHTML = "";
        for (cont = 1; cont <= 21; cont++) {
            var result = heart > cheap ? "AMOR" : "JOGO";
            var aleatorio = Math.random() * 2 + 1;
            var pic = parseInt(aleatorio) == 1 ? "https://dhojeinterior.com.br/wp-content/uploads/2020/04/9iw6ko6ed8c00psht1scb8k9t.jpg" : "https://http2.mlstatic.com/D_NQ_NP_833416-MLB42060536800_062020-O.jpg";
            if (parseInt(aleatorio) == 1 && cont < 21 && heart <= 10) {
                // image.src = + `${pic}`;
                // msg.innerHTML += ` ${cont} - ${heart++}° coração `;
                msg.innerHTML += `<img  src="${pic}" width="100px"> <b>${cont}</b> - ${heart++}° coração `;
            } else if (parseInt(aleatorio) == 2 && cont < 21 && cheap <= 10) {
                // image.src = + `${pic}`;
                // msg.innerHTML += ` ${cont} - ${cheap++}° baralho`;
                msg.innerHTML += `<img  src="${pic}" width="100px"> <b>${cont}</b> - ${cheap++}° baralho`;
            } else if (parseInt(aleatorio) == 1 && heart >= 11) {
                // image.src = + `${pic}`;
                // msg.innerHTML += `${cont} - ${heart++}° coração `;
                msg.innerHTML += `<img  src="${pic}" width="100px"> <b>${cont}</b> - ${cheap++}° baralho`;
                winner.innerHTML += `Você tem mais sorte no amor / Coração = ${heart }, Baralho = ${cheap } `;
                break;
            } else if (parseInt(aleatorio) == 2 && cheap >= 11) {
                // image.src = + `${pic}`;
                // msg.innerHTML += `${cont} - ${cheap++}° baralho`;
                msg.innerHTML += ` <img  src="${pic}" width="100px"> <b>${cont}</b> - ${cheap++}° baralho`;
                winner.innerHTML = `Você tem mais sorte no ${result} / Coração = ${heart }, Baralho = ${cheap } `;
                break
            } else if (parseInt(aleatorio) == 1 && cheap >= 11) {
                winner.innerHTML = `Você tem mais sorte no ${result} / Coração = ${heart }, Baralho = ${cheap } `;

            }
        }
    }

</script>
