    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <select id="combo">
        <option value="">Selecione uma opção</option>
        <option value="1">Marvel</option>
        <option value="2">DC</option>
    </select>
    <br>
    <br>
    <button onclick="bt_ver()">Ver programação na TV</button>
    <br>
    <br>
    <div id="msg">

    </div>
</body>

</html>
<script>

    function bt_ver() {
        msg.innerHTML = "";
        var prefere = combo.value;
        for (cont = 1; cont <= 6; cont++) {
            var aleatorio = Math.random() * 2 + 1;
            if (parseInt(aleatorio) == 1 && cont < 6) {
                msg.innerHTML += `<br> Sortei N°${cont} = MARVEL`;
                if (prefere == 1) {
                    msg.innerHTML += `<br>Você verá um filme que gosta no ${cont}º dia`;
                    break;
                } else {
                    msg.innerHTML += "";
                }
            } else if (parseInt(aleatorio) == 2 && cont < 6) {
                msg.innerHTML += `<br> Sortei N°${cont} = DC`;
                if (prefere == 2) {
                    msg.innerHTML += `<br>Você verá um filme que gosta no ${cont}º dia`;
                    break;
                } else {
                    msg.innerHTML += "";
                }
            } else if (cont == 6) {
                msg.innerHTML += `<br> É, ou lê um livro ou assiste um filme que não gosta mesmo`;
            }
        }
    }







</script>
