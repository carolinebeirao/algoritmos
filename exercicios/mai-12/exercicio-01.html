<body>
    
  <input placeholder="Informe um filme" id="in_novo_filme">
  <button onclick="cadastrar()">Cadastrar</button>
  
  <br><br>
  <button onclick="exibir()">exibir painel</button>
  <br>
  <div id="div_exibir"></div>

</body>

<script>
  var  filmes = [];
  function cadastrar(){
    filmes.push(in_novo_filme.value);
  }

  function exibir(){
    // var exibir = Number(in_novo_filme.value);
    // var exibirReal = exibir - 1;
    if(filmes.length < 3 ){
       div_exibir.innerHTML = `Seu filme favorito: ${filmes[0]}
      <br> Seu 3º filme favorito: ainda não foi cadastrado 
      <br> Total de filmes cadastrados: ${filmes.length}`;
    } else {
    div_exibir.innerHTML = `Seu filme favorito: ${filmes[0]}
      <br> Seu 3º filme favorito:  ${filmes[2]}
      <br> Total de filmes cadastrados: ${filmes.length}`;
  }
}

</script>
