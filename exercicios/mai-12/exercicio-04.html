<html lang="en">

<head>

</head>

<body>
    <input placeholder="informe os nomes dos alunos" id="in_novoAluno">
    <button onclick="cadastrar()">Cadastrar</button>
    <br><br>
    <div id="div_exibir">

    </div>
</body>

</html>
<script>
    var alunos = [];
    function cadastrar() {
        alunos.push(in_novoAluno.value);
        var nome = in_novoAluno.value;
        for (cont = alunos.length ; cont > 0  ; cont-- ) {
            div_exibir.innerHTML += `<br> ${nome} </span>`;
        }
    }




</script>
