<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

<body>
   Quantos filhos você tem ?
   <br>
   <input type="number" id="quant_filhos">
   <button onclick="bt_calcular()">Calcular Auxílio Filhos</button>
   <br><br>

<div id="div_msg">

</div>
   
   
</body>

<script>
    function bt_calcular() {
       div_msg.innerHTML = `Você tem ${quant_filhos.value} filhos, logo, seu "Auxílio Filhos" será de R$ ${quant_filhos.value * 25.00} `;
    }



</script>
