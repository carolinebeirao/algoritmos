<body>
   <h3>Quantas latinhas você toma por dia ?</h3>
   <br>
   <input id="latas" type="number">
   <br>
   <br>
   <button onclick="bt_qtdAno()" >Quantos refris?</button>
   <div id="div_msg">

   </div>
</body>
</html>

<script>
   
    function bt_qtdAno() {    
        var total = latas.value * 365;
        div_msg.innerHTML = `Anualente você consome ${total} latas`;

        if (total > 500) 
        div_msg.innerHTML += ' <br> Cuidado com a diabéte!';
        
    }
</script>
