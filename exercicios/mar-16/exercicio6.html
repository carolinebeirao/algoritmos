   <br>
   <br>
   <button onclick="bt_financiamento()" >Verificar financiamento</button>

   <br>

<script>
    function bt_financiamento() {
        var total = ((valorPresta.value / valorRenda.value) * 100)
        div_msg.innerHTML = `a prestação corresponde a ${total}% da renda familiar" `;

         if(total > 3.0)
        div_msg.innerHTML += `<br> Será necessário complementar a renda`;
    }
    
</script>
