<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
</head>

<body>
    <h3>Quantidade de partida?</h3>
    <input id="qtd_part" type="number">
    <br>
    <br>
    <h3>Quantidade de gols?</h3>
    <input id="qtd_gols" type="number">
    <br>
    <br>
    <button onclick="bt_estudar()">Estudar atacante</button>
    <br>
    <br>
    <div id="div_msg">

    </div>
    <img id="img_msg" src="" alt="" width="200px">
    <div id="div_msg2">

    </div>
    

</body>

</html>

<script>
    function bt_estudar() {
        var media = qtd_gols.value / qtd_part.value;
        div_msg.innerHTML = `${media}`;
        if(media < 0 ){
            div_msg2.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`;
            img_msg.src = "";
        }
        else if (media < 0.2 ) {
            div_msg.innerHTML = 'Melhor mudar de posição!!';
            img_msg.src = "https://coisasdofuteboldotnet.files.wordpress.com/2016/03/hqdefault-1.jpg?w=640";
            div_msg2.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`;
        }
        else if ( media < 0.6 ) {
            div_msg.innerHTML = 'Atacante mediano!';
            img_msg.src = "https://pbs.twimg.com/media/DxSTQEmWwAAwe4t.jpg";
            div_msg2.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`;
        }
        else if(media > 0.6 ){
            div_msg.innerHTML = 'Atacante de futuro';
            img_msg.src = "https://fanaticosporfuteboll.com.br/wp-content/uploads/2021/01/vbre.jpg";
            div_msg2.innerHTML = `Sua média de gols/partida é de ${media.toFixed(1)}`;
        }
    }
</script>
