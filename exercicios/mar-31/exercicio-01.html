<body>
    Qual é a temperatura?
    <input id="temp" type="number">
    <br>
    <br>
    <button onclick="bt_analisar()" >Analisar</button>
    <br>
    <br>
    <div id="div_msg">

    </div>
</body>

<script>
    function bt_analisar() {
        if(temp.value < 22 || temp.value > 25)
        div_msg.inneHTML = "Temperatura desconfortavel";
        else 
        div_msg.inneHTML = "Confortavel";
        
    }
</script>
